{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="courtcode">
  <table width="200"  border="1" class="table table-striped">
    <tr>
      <th scope="row">NAME</th>
      <td >
          <input type="text" name="name" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><input type="text" name="Place" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td>
          <label><textarea name="Email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"></textarea></label></td>
    </tr>
    <tr>
      <th scope="row">PHONE</th>
      <td><label><textarea name="Phone" class="form-control"></textarea></label></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="ADD+"  class="btn btn-warning" /></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
