{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/questioncode">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th scope="row">Section</th>
      <td><label>
        <select name="select" required>
        <option value="">Select</option>
            {% for i in val %}<option value="{{ i.id }}">{{ i.sections }}</option>{% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">dataset</th>
      <td><label>
        <input type="text" name="textfield" class="form-control" required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><label>
        <input type="submit" name="Submit" value="ADD" class="btn btn-warning"/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row" align="center"><a href="/manage_case_section_question#about" class="btn btn-outline-secondary">Questions</a></th>
    </tr>
  </table>
</form>
</body>
{#</html>#}
{% endblock %}
