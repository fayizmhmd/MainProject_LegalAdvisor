{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="500" border="4" class="table table-striped">


      <tr class="table table-dark" >
      <td>NAME</td>
      <td>PLACE</td>
      <td>EMAIL</td>
      <td>PHONE</td>
   <td></td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.court_name }}&nbsp;</td>
      <td>{{ i.place }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>{{ i.phone }}&nbsp;</td>
        <td><p><a href="/edit_court/{{ i.id }}" class="btn btn-outline-success">Edit</a></p>
      <p><a href="delete/{{ i.id }}"class="btn btn-outline-danger">Delete</a></p></td>
    </tr>
          {% endfor %}
    <tr>
        <td colspan="5" align="center"><a href="/add_new_court#about"   class="btn btn-warning">ADD+</a></td>
    </tr>

  </table>
</form>
</body>
{% endblock %}
