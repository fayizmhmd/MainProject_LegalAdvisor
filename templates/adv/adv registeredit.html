{% extends 'advocateindex.html' %}
{% block body %}

<body>
<form action="{% url 'editcode' %}" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"class="table table-bordered">
    <tr>
      <th scope="row">First Name </th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last Name </th>
      <td><label>
        <input type="text" name="textfield2"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td>F
        <label>
        <input name="radiobutton" type="radio" value="radiobutton" checked/>
      M
      <input name="radiobutton" type="radio" value="radiobutton" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Address</th>
      <td><label>
        <textarea name="textarea" pattern="[A-Z a-z.]{3,25}"></textarea>
      </label></td>
    </tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield6"required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Qualification</th>
      <td><label>
        <input type="text" name="textfield8" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Department</th>
      <td><label>
        <input type="text" name="textfield9" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
      <tr>
      <th scope="row">Experience</th>
      <td><label>
        <input type="text" name="textfield115" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Proof</th>
      <td><label>
        <input type="file" name="file" required />
      </label></td>
    </tr>


    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Register" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
